name: Publish to PyPI

on:
  push:
    branches: [main]
    paths:
      - 'tentacle/**'
      - 'pyproject.toml'
  
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: pip install build twine
      
      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP '__version__\s*=\s*["\x27]\K[^"\x27]+' tentacle/__init__.py)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          PYPI=$(pip index versions tentacletk 2>/dev/null | grep -oP 'Available versions: \K[^,]+' || echo "none")
          echo "pypi=$PYPI" >> $GITHUB_OUTPUT
          
          if [ "$VERSION" != "$PYPI" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Update requirements
        if: steps.version.outputs.publish == 'true'
        run: |
          PYTHONTK_VER=$(pip index versions pythontk 2>/dev/null | grep -oP 'Available versions: \K[^,]+' || echo "0.7.36")
          UITK_VER=$(pip index versions uitk 2>/dev/null | grep -oP 'Available versions: \K[^,]+' || echo "1.0.37")
          MAYATK_VER=$(pip index versions mayatk 2>/dev/null | grep -oP 'Available versions: \K[^,]+' || echo "0.9.40")
          sed -i "s/pythontk==.*/pythontk==$PYTHONTK_VER/" requirements.txt
          sed -i "s/uitk==.*/uitk==$UITK_VER/" requirements.txt
          sed -i "s/mayatk==.*/mayatk==$MAYATK_VER/" requirements.txt
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add requirements.txt
          git diff --staged --quiet || git commit -m "Update requirements.txt [skip ci]"
      
      - name: Build
        if: steps.version.outputs.publish == 'true'
        run: python -m build --wheel
      
      - name: Publish
        if: steps.version.outputs.publish == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: python -m twine upload dist/* --skip-existing
      
      - name: Trigger dev bump
        if: steps.version.outputs.publish == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.REPO_DISPATCH_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"bump_dev","client_payload":{"package":"tentacle"}}'
      
      - name: Summary
        run: |
          if [ "${{ steps.version.outputs.publish }}" == "true" ]; then
            echo "Published tentacletk v${{ steps.version.outputs.version }}"
          else
            echo "v${{ steps.version.outputs.version }} already on PyPI"
          fi
