name: Publish to PyPI

on:
  push:
    branches: [main]
    paths:
      - 'tentacle/**'
      - 'pyproject.toml'
  
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry Run (Skip Upload)'
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: pip install build twine
      
      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP '__version__\s*=\s*["\x27]\K[^"\x27]+' tentacle/__init__.py)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          PYPI=$(pip index versions tentacletk 2>/dev/null | grep -oP 'Available versions: \K[^,]+' || echo "none")
          echo "pypi=$PYPI" >> $GITHUB_OUTPUT

          if [ "$VERSION" != "$PYPI" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Update README badge
        if: steps.version.outputs.publish == 'true' && inputs.dry_run != true
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if [ -f docs/README.md ]; then
            sed -i "s/badge\/Version-[0-9]\+\.[0-9]\+\.[0-9]\+/badge\/Version-$VERSION/" docs/README.md
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/README.md
            if ! git diff --staged --quiet; then
              git commit -m "Update version badge to $VERSION [skip ci]"
              git push origin main
            fi
          fi
      
      - name: Build
        if: steps.version.outputs.publish == 'true'
        run: |
          python -m build --wheel
          python -m twine check dist/*
      
      - name: Verify Install
        if: steps.version.outputs.publish == 'true'
        run: pip install dist/*.whl --no-deps

      - name: Publish
        if: steps.version.outputs.publish == 'true' && inputs.dry_run != true
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: python -m twine upload dist/* --skip-existing
      
      - name: Trigger dev bump
        if: steps.version.outputs.publish == 'true' && inputs.dry_run != true
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.REPO_DISPATCH_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"bump_dev","client_payload":{"package":"tentacle"}}'
      
      - name: Summary
        run: |
          if [ "${{ steps.version.outputs.publish }}" == "true" ]; then
            echo "Published tentacletk v${{ steps.version.outputs.version }}"
          else
            echo "v${{ steps.version.outputs.version }} already on PyPI"
          fi
